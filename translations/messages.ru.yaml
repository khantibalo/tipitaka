   <hr/><strong>Палийский канон - с чего начать?</strong><br>Если вы впервые знакомитесь с палийскими текстами, мы рекомендуем для прочтения антологию <a href="/toc/collections/1">Cловами Будды</a>.<br>Чтобы найти материалы по конкретной теме, перейдите в раздел <a href="/toc/tags/type/1">меток по тематике</a>.<br>Для быстрого перехода к разделам канона можно воспользоваться следующими ссылками: <a href="/toc/translations/1098">ДН</a> <a href="/toc/translations/1549">МН</a> <a href="/toc/translations/1746">СН</a> <a href="/toc/translations/3803">АН</a> <a href="/toc/translations/5350">КН</a><hr/>
